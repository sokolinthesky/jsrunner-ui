<div class="container">
  <form [formGroup]="threadForm" (ngSubmit)="submitExecutionScript()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Script</label>
      <input type="text" class="form-control" formControlName="script" required autofocus/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
